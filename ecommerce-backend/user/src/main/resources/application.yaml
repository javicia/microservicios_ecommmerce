server:
  port: 8081

spring:
  application:
    name: users

  data:
    mongodb:
      uri: mongodb://localhost:27017/user_ecommerce

  cloud:
    discovery:
      enabled: true
    eureka:
      client:
        serviceUrl:
          defaultZone: "http://admin:admin@localhost:8761/eureka/"
        registerWithEureka: true
        fetchRegistry: true
        eurekaServerBasicAuthUserName: admin
        eurekaServerBasicAuthUserPassword: admin
      instance:
        hostname: localhost
        preferIpAddress: true

kafka:
  bootstrap-servers: localhost:9092
  consumer:
    group-id: authentication_group
    auto-offset-reset: earliest
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
  topic:
    user-events: user-events

keycloak:
  admin:
    realm: UsersRealm
    server-url: http://localhost:8080
    client-id: login
    client-secret: pbdtQ4qdlqrLlPEhO6tNNe6JIbeI2Kvh

# ‚úÖ Configuraci√≥n de SpringDoc OpenAPI para exponer la documentaci√≥n en Swagger
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    operationsSorter: alpha
    tagsSorter: alpha
  override-with-gateway-url: false  # üî• redirige Swagger a trav√©s del API Gateway

# Permitir acceso p√∫blico a Swagger en Security
security:
  ignored:
    - /v3/api-docs
    - /swagger-ui.html
    - /swagger-ui/**
    - /webjars/**

logging:
  level:
    org.springframework: DEBUG
    com.netflix.discovery: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG